<html>
  <head>
    <script>
      const socket = new WebSocket('ws://localhost:8000');
      socket.onopen = function () {
        console.log('Connected');
        socket.send(
          JSON.stringify({
            event: 'send-message',
            data: 'test',
          }),
        );
        socket.onmessage = function (data) {
          console.log(data);
        };
      };
    </script>
  </head>

  <body></body>
</html>
